<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Ubidots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    #valor {
      font-size: 2em;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Valor de la Variable en Ubidots</h1>
  <div id="valor">Cargando...</div>

  <script>
    // Configuración de Ubidots
    const token = "BBUS-V7JMzpMEIdVLretQygKXNShyj66Bhk"; // Reemplaza con tu token
    const variableId = "67d5bb3cf514bf37043e414c"; // Reemplaza con el ID de tu variable

    // URL de la API de Ubidots
    const url = `https://industrial.api.ubidots.com/api/v1.6/variables/${variableId}/values?page_size=1`;

    // Función para obtener el valor de la variable
    async function obtenerValor() {
      try {
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "X-Auth-Token": token,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("Error al obtener los datos");
        }

        const data = await response.json();
        const valor = data.results[0].value; // Obtener el último valor

        // Mostrar el valor en la página
        document.getElementById("valor").textContent = valor;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("valor").textContent = "Error al cargar el valor";
      }
    }

    // Llamar a la función al cargar la página
    obtenerValor();
  </script>
</body>
</html>
